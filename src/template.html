<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <h1>To-do</h1>
    <div class="project-container">
        <h2 class="project-container-title">Projects</h2>
        <ul class="projects-list">

        </ul>
    </div>
    <div class="task-container">
        <h2 class="task-container-title">Tasks</h2>
        <ul class="tasks-list">
            <li class="task-item">
                <input class="is-done" type="checkbox">
                <h3 class="task-title">Task Title</h3>
                <span class="due-date">dueDate</span>
                <span class="view-more-icon"></span>
                <span class="edit-icon"></span>
                <span class="delete-icon"></span>
            </li>
        </ul>

    </div>

    <div class="new-project-menu hide">
        <label class="new-project-title" for="title">Project Title</label>
        <input class="new-project-input" type="text" name="title">
        <button class="new-project-button">Add</button>
    </div>
</body>
</html>
